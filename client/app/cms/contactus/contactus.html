<section class="contact-us">
    <div class="container">
     <div class="heading-section margin-65">
       <h2 style="font-size:30px; text-align: center;" class="white margin-top-30">Contact Us</h2>
     </div>
     <div class="row">
       <div class="col-md-12">
         <div class="info-contact">
           <div class="col-md-4"> <i class="fa fa-home"></i>
             <p> Plot No : B-76 , Sector - 5, Noida, Uttar Pradesh - 201301 </p>
           </div>
           <div class="col-md-4"> <i class="fa fa-mobile"></i>
             <p>care@dorbby.com <br/>120-4138500 </p>
           </div>
           <div class="col-md-4"> <i class="fa fa-envelope"></i>
             <p>info@dorbby.com</p>
           </div>
         </div>
       </div>
       <div class="col-md-12">
         <div class="form-contact">
           <form method="post">
             <input name="form-name" value="form 1" type="hidden">
             <div class="col-md-4">
               <div class="form-group">
                 <input class="form-control" placeholder="Username" type="text">
               </div>
             </div>
             <div class="col-md-4">
               <div class="form-group">
                 <input class="form-control" placeholder="Subject" type="text">
               </div>
             </div>
             <div class="col-md-4">
               <div class="form-group">
                 <input class="form-control" placeholder="Email" type="email">
               </div>
             </div>
             <div class="col-md-12">
               <div class="form-group">
                 <textarea class="form-control" placeholder="Message"></textarea>
               </div>
               <div class="form-group">
                 <button class="form-control">Send Message</button>
               </div>
             </div>
             <div class="clear"></div>
           </form>
         </div>
       </div>
     </div>
    </div>
  
   </section>
