<div id="wrapper">
<!-- navigation -->
<adminmenu></adminmenu>
<div cg-busy={promise:sku.busy} id="page-wrapper">
	<div class="container-fluid">
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<h1>Generate a Copy of this product</h1>
		</div>
	</div>
  <form name="form" class="" ng-submit="skucopy.creatCopySku(form)" enctype="multipart/form-data" novalidate>
  	<div class="row" >
  		<div class="col-sm-12 col-md-12 well" >
          <div class="form-group col-md-4" ng-class="{ 'has-success': form.itemcode.$valid && skucopy.submitted,
          'has-error': form.itemcode.$invalid && skucopy.submitted }" >
          <label for="itemcode">Item Code</label>
          <input name="itemcode" ng-model="skucopy.newSku.itemcode" class="form-control" placeholder="Enter Item Code" type="text" required/>
          <p class="help-block" ng-show="form.itemcode.$error.required && skucopy.submitted">
            A code is required
          </p>
          </div>
          <div class="form-group col-md-4" ng-class="{ 'has-success': form.itemgroupcode.$valid && skucopy.submitted,
          'has-error': form.itemgroupcode.$invalid && skucopy.submitted }" >
          <label for="itemgroupcode">Item group code</label>
          <input name="itemgroupcode" ng-model="skucopy.newSku.itemgroupcode" class="form-control" placeholder="Enter Item group code" type="text" required/>
          <p class="help-block" ng-show="form.itemgroupcode.$error.required && skucopy.submitted">
            A Item group code required
          </p>
          </div>
          <div class="form-group col-md-4" ng-class="{ 'has-success': form.itemname.$valid && skucopy.submitted,
          'has-error': form.itemname.$invalid && skucopy.submitted }" >
          <label for="itemname">Item Name</label>
          <input name="itemname" ng-model="skucopy.newSku.itemname" class="form-control" placeholder="Enter Item Name" type="text" required/>
          <p class="help-block" ng-show="form.itemname.$error.required && skucopy.submitted">
            A Item name required
          </p>
          </div>
  		</div>
    </div>
    <div class="row">
  		<div class="col-sm-12 col-md-12 well" >
        <div class="form-group col-md-4" >
            <label for="maincats">Main Category</label>
            <select name="maincats" ng-change="skucopy.setsubcats(skucopy.newSku.maincats,'subcates')" ng-model="skucopy.newSku.maincats" class="form-control"
            ng-options="maincats.name for maincats in skucopy.maincats track by maincats._id" >
            <option value=""> --Select Category --</option>
          </select>
        </div>
        <div ng-if="skucopy.subcates.length" class="form-group col-md-4" >
          <label for="subcates">Sub Category</label>
          <select name="subcates" ng-change="skucopy.setsubcats(skucopy.newSku.subcates,'itemcats')" ng-model="skucopy.newSku.subcates" class="form-control"
          ng-options="subcates.name for subcates in skucopy.subcates track by subcates._id" >
          <option value=""> --Select Category --</option>
          </select>
        </div>
        <div ng-if="skucopy.subcates.length && skucopy.itemcats.length" class="form-group col-md-4" >
            <label for="itemcats">Item Category</label>
            <select name="itemcats" ng-change="skucopy.setsubcats(skucopy.newSku.itemcats,'itemsubcats')" ng-model="skucopy.newSku.itemcats" class="form-control"
            ng-options="itemcats.name for itemcats in skucopy.itemcats track by itemcats._id" >
            <option value=""> --Select Category --</option>
            </select>
        </div>
        <div ng-if="skucopy.subcates.length && skucopy.itemcats.length && skucopy.itemsubcats.length" class="form-group col-md-4" >
          <label for="itemsubcats">Item Sub Category</label>
          <select name="itemsubcats" ng-change="skucopy.setsubcats(skucopy.newSku.itemsubcats,'typecats')" ng-model="skucopy.newSku.itemsubcats" class="form-control"
          ng-options="itemsubcats.name for itemsubcats in skucopy.itemsubcats track by itemsubcats._id" >
          <option value=""> --Select Category --</option>
          </select>
        </div>
        <div ng-if="skucopy.subcates.length && skucopy.itemcats.length && skucopy.itemsubcats.length && skucopy.typecats.length" class="form-group col-md-4" Size
          <label for="typecats">Type Category</label>
          <select name="typecats"  ng-model="skucopy.newSku.typecats" class="form-control"
          ng-options="typecats.name for typecats in skucopy.typecats track by typecats._id" >
          <option value=""> --Select Category --</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
  		<div class="col-sm-12 col-md-12 well">
        <div class="form-group col-md-2" >
          <label for="size">Size</label>
          <select ng-change="skucopy.setActive('size')" name="size"  ng-model="skucopy.newSku.size" class="form-control"
          ng-options="sizes.name for sizes in skucopy.sizes track by sizes._id" >
          <option value=""> --Select Size --</option>
          </select>
        </div>
        <div class="form-group col-md-2" >
          <label for="size">Color</label>
          <select ng-change="skucopy.setActive('color')" name="color"  ng-model="skucopy.newSku.color" class="form-control"
          ng-options="colors.name for colors in skucopy.colors track by colors._id" >
          <option value=""> --Select Color --</option>
          </select>
        </div>
        <div class="form-group col-md-3" >
          <label for="material">Material</label>
          <select  name="material"  ng-model="skucopy.newSku.material" class="form-control"
          ng-options="materials.name for materials in skucopy.materials track by materials._id" >
          <option value=""> --Select Material --</option>
          </select>
        </div>
        <div class="form-group col-md-3" >
          <label for="name">Brands</label>
          <select name="brands" class="form-control" ng-model="skucopy.newSku.brands"
          ng-options="b.name for b in skucopy.brands track by b._id">
            <option value=""> --Select Brand --</option>
          </select>
        </div>
        <div class="form-group col-md-2" >
          <label for="name">Inventory</label>
          <input type="number" name="stock" class="form-control" ng-model="skucopy.newSku.stock"/>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 well">
          <div class="form-group col-md-4" >
            <label for="name">Vendors</label>
            <select name="vendors" class="form-control" ng-model="skucopy.newSku.vendors"
            ng-options="v.name for v in skucopy.vendors track by v._id" >
              <option value=""> --Select Vendor --</option>
            </select>
          </div>
          <div class="form-group col-md-4" >
            <label for="name">Vendors Code</label>
            <input type="text" name="vendorscode" class="form-control" ng-model="skucopy.newSku.vendorscode" />
          </div>
          <div class="form-group col-md-4" >
            <label for="name">Item Description</label>
            <textarea  name="itemdescription" class="form-control" ng-model="skucopy.newSku.itemdescription">
            </textarea>
          </div>
      </div>
    </div>
    <div class="row">
    <div class="col-md-12 well">
      <div class="form-group col-md-3" >
        <label for="name">Base Cost/Cost Price(Rs.)</label>
        <input type="text" name="costprice" class="form-control" ng-model="skucopy.newSku.costprice" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">MRP(Rs.)</label>
        <input type="text" name="mrp" class="form-control" ng-model="skucopy.newSku.mrp" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Discount(%)</label>
        <input type="text" name="discount" class="form-control" ng-model="skucopy.newSku.discount" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Sale Price(Rs.)</label>
        <input type="text" name="saleprice" class="form-control" ng-model="skucopy.newSku.saleprice" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 well">
      <div class="form-group col-md-3" >
        <label for="name">WSP(Rs.)</label>
        <input type="text" name="wsp" class="form-control" ng-model="skucopy.newSku.wsp" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">ROMQ</label>
        <input type="text" name="romq" class="form-control" ng-model="skucopy.newSku.romq" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">HSN Code</label>
        <input type="text" name="womq" class="form-control" ng-model="skucopy.newSku.womq" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">G S T</label>
        <input type="text" name="st" class="form-control" ng-model="skucopy.newSku.st" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 well">
      <div class="form-group col-md-3" >
        <label for="name">Product Length</label>
        <input type="text" name="lengh" class="form-control" ng-model="skucopy.newSku.lengh" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Packaging Dimension</label>
        <select name="dimension" class="form-control" ng-model="skucopy.newSku.dimension"
        ng-options="d.name for d in skucopy.dimensions track by d._id" >
          <option value="">--Select Dimension--</option>
        </select>
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Product Weight KG</label>
        <input type="text" name="weight" class="form-control" ng-model="skucopy.newSku.weight" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Mode Of Procurement</label>
        <select name="mop" class="form-control" ng-model="skucopy.newSku.mop"
        ng-options="mop.name for mop in skucopy.mop track by mop._id" >
          <option value="">--Select MOP--</option>
        </select>
      </div>
    </div>
  </div>
    <div class="row">
    <div class="col-md-12 well">
      <div class="form-group col-md-3" >
        <label for="name">Wash Care</label>
        <input type="text" name="care" class="form-control" ng-model="skucopy.newSku.care" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Product Warranty</label>
        <input type="text" name="warranty" class="form-control" ng-model="skucopy.newSku.warranty" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Return Shipping</label>
        <input type="text" name="rtnship" class="form-control" ng-model="skucopy.newSku.rtnship" />
      </div>
      <div class="form-group col-md-3" >
        <label for="name">Delivery Time</label>
        <input type="text" name="deliverytime" class="form-control" ng-model="skucopy.newSku.deliverytime" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 well">
     <div class="form-group col-md-3" >
        <label for="userlike">User Like</label>
        <input type="text" disabled="true" name="userlike" class="form-control" ng-model="skucopy.newSku.userlike" />
      </div>
      <div class="form-group col-sm-2" >
        <label for="name">Active</label>
        <input type="checkbox" name="active" ng-model="skucopy.newSku.active" />
      </div>
      <div class="form-group col-sm-2" >
        <label for="name">Is Topseller</label>
        <input type="checkbox" name="istopseller" ng-model="skucopy.newSku.istopseller" />
      </div>
      <div class="form-group col-sm-2" >
        <label for="name">Is Exclusive</label>
        <input type="checkbox" name="isexclusive" ng-model="skucopy.newSku.isexclusive" />
      </div>
    </div>
  </div>

	<div class="row">
		<div class="col-md-12 well">
			<h4>Text Attributes (Key & value)</h4>
		<div class="row">
			<div ng-repeat="textattribute in skucopy.newSku.textattributes" class="col-md-6">
			<div class="col-md-6">
				<label>Attribute Name</label>
				<input class="form-control" type="text" name="label" ng-model="textattribute.label">
			</div>
			<div class="col-md-6">
				<label>Attribute Value</label>
				<input class="form-control" type="text" name="value" ng-model="textattribute.value">
			</div>
		</div>
	</div>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-6">
					<a ng-click="skucopy.addMoreTextattributes()" class="btn-success"><i class=" fa fa-fw fa-plus"></i></a>
				</div>
			</div>
		</div>
	</div>
</div>

  <div class="row">
		<div uib-alert class="alert alert-error" ng-show="skucopy.errorMessage">
			{{skucopy.errorMessage}}
		</div>
    <div class="form-group col-md-12 well">
      <div class="col-md-6">
        <button class="btn btn-success"><i class="fa fa-fw fa-save"></i><span> Save</span></button>
        <a ui-sref="skulist" class="btn btn-warning"><i class="fa fa-fw fa-undo"></i><span> cancel</span></a>
      </div>
    </div>
  </div>
  </form>
	</div>
</div><!-- page wrapper end -->
</div><!-- wrapper end -->
