<div id="wrapper">
<!-- navigation -->
<adminmenu></adminmenu>
<div id="page-wrapper">
	<div class="container-fluid">
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<h1>Event's List</h1>
		</div>
	</div>
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12" id="content">
			<a ui-sref="addevent" class="btn btn-success"><i class="fa fa-fw fa-shopping-bag"></i><span> Add a new Event</span></a>
		</div>
	</div>

	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<div class="table-responsive">
				<table  class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Sl. No.</th>
							<th>Event's Id</th>
							<th>Display Name</th>
							<th>Start Date</th>
							<th>End Date </th>
							<th>Item Count</th>
							<th>Is Active</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Events in Event.Events track by $index">
							<td>{{$index}}</td>
							<td>{{Events._id}}</td>
							<td>{{Events.name}}</td>
							<td>{{Events.eventfrom}}</td>
							<td>{{Events.eventupto}}</td>
							<td>{{Events.showintopmenu}}</td>
							<td>{{Events.active}}</td>
							<td>
								<div class="btn-group" uib-dropdown is-open="status.isopen">
										 <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled">
											 Action<span class="caret"></span>
										 </button>
										 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
											 <li role="menuitem"><a ui-sref="addevent({id: '{{Events._id}}'})">Edit</a></li>
										 </ul>
									 </div
							</td>
						</tr>
						<tr>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div><!--end of .table-responsive-->

			</div>
		</div>
</div>
	</div>
</div><!-- page wrapper end -->
</div><!-- wrapper end -->
