<div id="wrapper">
<!-- navigation -->
<adminmenu></adminmenu>
<div id="page-wrapper">
	<div class="container-fluid">
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<h1>Event's List</h1>
		</div>
	</div>
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12" id="content">
			<a ui-sref="addevent" class="btn btn-success"><i class="fa fa-fw fa-shopping-bag"></i><span> Add a new Event</span></a>
		</div>
	</div>

	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<div class="table-responsive">
				<table  class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Sl. No.</th>
							<th>Event's Id</th>
							<th>Display Name</th>
							<th>Start Date</th>
							<th>End Date </th>
							<th>Item Count</th>
							<th>URL</th>
							<th>Is Active</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="Event in event.Events track by $index">
							<td>{{$index}}</td>
							<td>{{Event._id}}</td>
							<td>{{Event.name}}</td>
							<td>{{Event.eventfrom}}</td>
							<td>{{Event.eventupto}}</td>
							<td class="text-center">{{event.eventlen(Event.skuids)}}</td><td>
							<span ng-if="Event.active"  uib-popover-html="'<b>http://localhost:3000/live-events/{{Event._id}}</b>'" >
							<b><i class="fa fa-code" aria-hidden="true" ></i></b>
							</span></td>
							<td>
							<i ng-if="Event.active" class="fa fa-toggle-on" aria-hidden="true"></i>
							<i ng-if="!Event.active" class="fa fa-toggle-off" aria-hidden="true"></i>
							</td>
							<td>
								<div class="btn-group" uib-dropdown is-open="status.isopen">
										 <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled">
											 Action<span class="caret"></span>
										 </button>
										 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
											 <li role="menuitem"><a ui-sref="addevent({id: '{{Event._id}}'})">Edit</a>
											 </li>
											 <li role="menuitem">
					                           <a ui-sref="addeventimage({evtid: '{{Event._id}}'})">Add Event Image</a>
					                           </li>
										 </ul>
									 </div
							</td>
						</tr>
						<tr>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div><!--end of .table-responsive-->

			</div>
		</div>
</div>
	</div>
</div><!-- page wrapper end -->
</div><!-- wrapper end -->
