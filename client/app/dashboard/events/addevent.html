<div id="wrapper">
  <!-- Navigation -->
  <adminmenu></adminmenu>
  <div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <h1>Add a Event</h1>
        </div>
      </div>

      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <form name="form" class="" ng-submit="event.creatEvent(form)" enctype="multipart/form-data" novalidate>
            <div class="col-md-12">
              <div class="form-group col-md-6" ng-class="{ 'has-success': form.name.$valid && event.submitted,
              'has-error': form.name.$invalid && event.submitted }" >
              <label for="name">Display Name</label>
              <input name="name" ng-model="event.newEvent.name" class="form-control" placeholder="Enter Display Name" type="text" required/>
              <p class="help-block" ng-show="form.name.$error.required && event.submitted">
                A name is required
              </p>
            </div>


          </div>
          <div class="col-md-12">
            <div class="form-group col-md-6"  >
              <label for="name">From Date and Time(in 24 hrs format)</label>
              <input name="eventfrom" ng-model="event.newEvent.eventfrom" class="form-control" placeholder="Enter Event from e.g.(9/13/2017 12:00:00 AM )"></input>
            </div>

            <div class="form-group col-md-6"  >
              <label for="name">Upto Date and Time(in 24 hrs format)</label>
              <input name="eventupto" ng-model="event.newEvent.eventupto" class="form-control" placeholder="Enter Event Upto e.g. (9/13/2017 12:00:00 AM )"></input>
            </div>
          </div>

          <div class="col-md-12">
              <div class="form-group col-md-9"  >
              <label for="name">SKU Ids</label>
              <textarea name="skuids" rows="5" cols="10"  ng-model="event.newEvent.skuids" class="form-control" placeholder="Enter SKU Ids"></textarea>
            </div>
          </div>

         

          <div class="col-md-12">
              <div class="form-group col-md-6" >
              <label for="name">Show In Top Menu</label>
                <input type="checkbox" name="showintopmenu" ng-model="event.newEvent.showintopmenu" />
              </div>
        
            <div class="form-group col-md-6" >
            <label for="name">Show In Upcoming Calendar</label>
              <input type="checkbox" name="showinupcomingcalendar" ng-model="event.newEvent.showinupcomingcalendar" />
            </div>
          </div>

           <div class="col-md-12">
              <div class="form-group col-md-6" >
              <label for="name">Order</label>
                <input name="sort" ng-model="event.newEvent.sort" />
              </div>

              <div class="form-group col-md-6" >
              <label for="name">Active</label>
                <input type="checkbox" name="active" ng-model="event.newEvent.active" />
              </div>
          </div>

        <div class="form-group col-md-12">
          <hr/>
          <div class="col-md-6">
            <button class="btn btn-success"><i class="fa fa-fw fa-save"></i><span> Save</span></button>
            <a ui-sref="eventlist" class="btn btn-warning"><i class="fa fa-fw fa-undo"></i><span> cancel</span></a>
            <a ng-click="event.delete(event.newEvent)" class="btn btn-danger"><i class="fa fa-fw fa-times"></i><span> Delete</span></a>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</div><!-- /#wrapper -->
