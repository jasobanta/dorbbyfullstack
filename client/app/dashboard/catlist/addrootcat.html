<div id="wrapper">
  <!-- Navigation -->
  <adminmenu></adminmenu>

  <div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <h1>Add new main category</h1>
        </div>
      </div>
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <form name="form" ng-submit="catlist.createRootCat(form)" enctype="multipart/form-data" novalidate>
            <div class="form-group" ng-show="catlist.rootcat._id">
              <label for="id">Main Category Id</label>
              <span><strong>{{catlist.rootcat._id}}</strong></span>
            </div>
            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && catlist.rootcatsubmitted,
            'has-error': form.name.$invalid && catlist.rootcatsubmitted }" >
            <label for="name">Main Category Name</label>
            <input name="name" ng-model="catlist.rootcat.name" class="form-control" type="text" placeholder="Enter Main Category Name" required/>
            <p class="help-block" ng-show="form.name.$error.required && catlist.rootcatsubmitted">
              A name is required
            </p>
          </div>
          <div class="form-group" ng-class="{ 'has-success': form.sort.$valid && catlist.rootcatsubmitted,
          'has-error': form.sort.$invalid && catlist.rootcatsubmitted }" >
          <label for="sort">Order</label>
          <input name="sort" ng-model="catlist.rootcat.sort" class="form-control" type="number" placeholder="Enter Main Category Order" required/>
          <p class="help-block" ng-show="form.sort.$error.required && catlist.rootcatsubmitted">
            A name is required
          </p>
        </div>
        <div class="form-group">
          <div class="">
            <input type="checkbox" style="float:left; margin-right:10px;" ng-model="catlist.rootcat.active" />
            <label  for="active"><span>Is Active</span></label>
            <!--<label class="btn btn-primary" ng-model="catlist.rootcat.active" uib-btn-checkbox></label>-->
          </div>
          <div uib-alert class="alert alert-success" ng-show="catlist.rootcat.active" >The category will be active on catelogue.</div>
        </div>

        <div uib-alert class="alert alert-success" ng-show="catlist.rootcatMessage" > {{ catlist.rootcatMessage }} </div>
<br/>
        <button type="submit" class="btn btn-sm btn-success">
          Save
        </button>
        <buttton ng-click="catlist.goto('rootcatlist')" type="button" class="btn btn-sm btn-info" >
         Cancel
        </buttton>
        <button ng-if="catlist.rootcat._id" ng-click="catlist.deleteCategory(catlist.rootcat,'rootcatlist')" type="button" class="btn btn-sm btn-danger">
          Delete
        </button>

      </form>
    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</div><!-- /#wrapper -->
