<adminmenu></adminmenu>
<div class="row">
  <div class="container-fluide">
    <div class="navbar navbar-fixed-left">
      <a class="navbar-brand" href="#">Category</a>
      <ul class="nav navbar-nav" ng-repeat="parents in catlist.category">
        <li class="dropdown"><a ui-sref="catlist({catid:'{{parents._id}}'})" class="dropdown-toggle" data-toggle="dropdown">{{parents.name}}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Sub Menu1</a></li>
            <li><a href="#">Sub Menu2</a></li>
            <li><a href="#">Sub Menu3</a></li>
            <li class="divider"></li>
            <li><a href="#">Sub Menu4</a></li>
            <li><a href="#">Sub Menu5</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="row">
        <form name="form" ng-submit="" novalidate>
          <div class="form-group" ng-class="{ 'has-success': form.sellername.$valid && bs.submitted,
          'has-error': form.sellername.$invalid && bs.submitted }">
          <label for="yourName">Your Name</label>
          <input name="sellername" ng-model="bs.sf.sellername" class="form-control" placeholder="Enter Your Name" type="text" required/>
          <p class="help-block" ng-show="form.sellername.$error.required && bs.submitted">
            A name is required
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
<style>
</style>
