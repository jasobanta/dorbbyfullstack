<div id="wrapper">
  <!-- Navigation -->
  <adminmenu></adminmenu>
  <div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <h1>Add a product</h1>
        </div>
      </div>

      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <form name="form" class="" ng-submit="products.creatproducts(form)" enctype="multipart/form-data" novalidate>
            <div class="col-md-12">
              <div class="form-group col-md-4" ng-class="{ 'has-success': form.itemcode.$valid && products.submitted,
              'has-error': form.itemcode.$invalid && products.submitted }" >
              <label for="itemcode">Item Code</label>
              <input name="itemcode" ng-model="products.newproduct.itemcode" class="form-control" placeholder="Enter Item Code" type="text" required/>
              <p class="help-block" ng-show="form.itemcode.$error.required && products.submitted">
                A code is required
              </p>
            </div>
              <div class="form-group col-md-4" ng-class="{ 'has-success': form.itemgroupcode.$valid && products.submitted,
              'has-error': form.itemgroupcode.$invalid && products.submitted }" >
              <label for="itemgroupcode">Item group code</label>
              <input name="itemgroupcode" ng-model="products.newproduct.itemgroupcode" class="form-control" placeholder="Enter Item group code" type="text" required/>
              <p class="help-block" ng-show="form.itemgroupcode.$error.required && products.submitted">
                A Item group code required
              </p>
            </div>
              <div class="form-group col-md-4" ng-class="{ 'has-success': form.itemname.$valid && products.submitted,
              'has-error': form.itemname.$invalid && products.submitted }" >
              <label for="itemname">Item Name</label>
              <input name="itemname" ng-model="products.newproduct.itemname" class="form-control" placeholder="Enter Item Name" type="text" required/>
              <p class="help-block" ng-show="form.itemname.$error.required && products.submitted">
                A Item name required
              </p>
            </div>
          </div>
            <div class="col-md-12">
              <div class="form-group col-md-3" ng-class="{ 'has-success': form.maincat.$valid && products.submitted,
              'has-error': form.maincat.$invalid && products.submitted }" >
              <label for="maincat">Main category</label>
              <select name="maincat" ng-model="products.newproduct.maincat" ng-options="main.name for main in products.maincats track by main._id">
              </select>

              <p class="help-block" ng-show="form.maincat.$error.required && products.submitted">
                A Item name required
              </p>
            </div>
              <div class="form-group col-md-6"  >
              <label for="name">products Description</label>
              <textarea name="shortdesc" ng-model="products.newproduct.shortdesc" class="form-control" placeholder="Enter products Descriptions"></textarea>
            </div>
          </div>
            <div class="col-md-12">
              <div class="form-group col-md-6" >
              <label for="name">Vendors</label>
                <select name="vendors" multiple class="multiselect" ng-model="products.newproduct.vendors" ng-options="p.name for p in products.vendors track by p._id">
                </select>
              </div>
          </div>
            <div class="col-md-12">
              <div class="form-group col-md-6" >
              <label for="name">Active</label>
                <input type="checkbox" name="active" ng-model="products.newproduct.active" />
              </div>
          </div>
            <div class="col-md-12">
              <div class="form-group col-md-6" >
              <label for="name">Is Exclusive</label>
                <input type="checkbox" name="isexclusive" ng-model="products.newproduct.isexclusive" />
              </div>
          </div>
        <div class="form-group col-md-12">
          <hr/>
          <div class="col-md-6">
            <button class="btn btn-success"><i class="fa fa-fw fa-save"></i><span> Save</span></button>
            <a ui-sref="productslist" class="btn btn-warning"><i class="fa fa-fw fa-undo"></i><span> cancel</span></a>
            <a ng-click="products.delete(products.newproduct)" class="btn btn-danger"><i class="fa fa-fw fa-times"></i><span> Delete</span></a>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</div><!-- /#wrapper -->
