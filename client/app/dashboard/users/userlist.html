<div id="wrapper">
<!-- navigation -->
<adminmenu></adminmenu>
<div id="page-wrapper">
	<div class="container-fluid">
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<h1>Customer Master Details</h1>
		</div>
	</div>
	
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<div class="table-responsive">
				<table  class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Sl. No.</th>
							<th>Name</th>
							<th>Contacts Details</th>
							<th>Address</th>
							<th>Registered On</th>
							<th>Is Active</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="User in user.Users track by $index">
							<td>{{$index}}</td>
							<td>{{User.name}}</td>
							<td>{{User.email}}</td>
							<td>--</td>
							<td class="text-center">--</td>
							<td>
							<i ng-if="User.active" class="fa fa-toggle-on" aria-hidden="true"></i>
							<i ng-if="!User.active" class="fa fa-toggle-off" aria-hidden="true"></i>
							</td>
							<td>
								<div class="btn-group" uib-dropdown is-open="status.isopen">
										 <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled">
											 Action<span class="caret"></span>
										 </button>
										 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
											 <li role="menuitem"><a ui-sref="Userdetails({id: '{{User._id}}'})">View Details</a>
											 </li>
										 </ul>
									 </div
							</td>
						</tr>
						<tr>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div><!--end of .table-responsive-->

			</div>
		</div>
</div>
	</div>
</div><!-- page wrapper end -->
</div><!-- wrapper end -->
