<div id="wrapper">
  <!-- Navigation -->
  <adminmenu></adminmenu>

  <div id="page-wrapper">
    <div class="container-fluid">
      <form name="form"  class="form-inline" ng-submit="ms.masterAddSettings(form)" novalidate>
        <!-- Page Heading -->
        <div class="row" id="main" >
          <div class="col-sm-12 col-md-12 well " id="content">
            <div class="form-group col-md-12">
              <label class="control-label col-md-3" for="mslist"> <h1>Master Attribute :</h1></label>
              <div class="control-label  col-md-7" ng-class="{ 'has-success': form.name.$valid && ms.submitted,
              'has-error': form.name.$invalid && ms.submitted }">
                <input name="name" ng-model="ms.newAttribute.name" class="control-label col-md-7" required>
                <p class="help-block" ng-show="form.name.$error.required && ms.submitted">
                  A name is required
                </p>
              </div>
              <div class="col-md-2"><button class="btn btn-success"> Add </button></div>
            </div>
            <div class="form-group col-md-12">
            <div uib-alert class="alert alert-success" ng-show="ms.successMessage" > {{ ms.successMessage }} </div>
            <div uib-alert class="alert alert-error" ng-show="ms.errorMessage" > {{ ms.errorMessage }} </div>
          </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </form>
  </div>
  <!-- /#page-wrapper -->
</div><!-- /#wrapper -->
