<div id="wrapper">
  <!-- Navigation -->
  <adminmenu></adminmenu>
  <div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <h1>Add a brand</h1>
        </div>
      </div>

      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <form name="form" class="" ng-submit="brand.creatBrand(form)" enctype="multipart/form-data" novalidate>
            <div class="col-md-12">
              <div class="form-group col-md-6" ng-class="{ 'has-success': form.name.$valid && brand.submitted,
              'has-error': form.name.$invalid && brand.submitted }" >
              <label for="name">Brand Name</label>
              <input name="name" ng-model="brand.newBrand.name" class="form-control" placeholder="Enter Brand Name" type="text" required/>
              <p class="help-block" ng-show="form.name.$error.required && brand.submitted">
                A name is required
              </p>
            </div>
          </div>
            <div class="col-md-12">
              <div class="form-group col-md-6"  >
              <label for="name">Brand Description</label>
              <textarea name="shortdesc" ng-model="brand.newBrand.shortdesc" class="form-control" placeholder="Enter Brand Descriptions"></textarea>
            </div>
          </div>
            <div class="col-md-12">
              <div class="form-group col-md-6" >
              <label for="name">Vendors</label>
                <select name="vendors" multiple class="multiselect" ng-model="brand.newBrand.vendors" ng-options="p.name for p in brand.vendors track by p._id">
                </select>
              </div>
          </div>
        <div class="form-group col-md-12">
          <hr/>
          <div class="col-md-6">
            <button class="btn btn-success"><i class="fa fa-fw fa-save"></i><span> Save</span></button>
            <a ui-sref="brandlist" class="btn btn-warning"><i class="fa fa-fw fa-undo"></i><span> cancel</span></a>
            <a ng-click="brand.delete(brand.newBrand)" class="btn btn-danger"><i class="fa fa-fw fa-times"></i><span> Delete</span></a>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</div><!-- /#wrapper -->
