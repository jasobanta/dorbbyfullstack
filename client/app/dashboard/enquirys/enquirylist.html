<div id="wrapper">
<!-- navigation -->
<adminmenu></adminmenu>
<div id="page-wrapper">
	<div class="container-fluid">
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<h1>List All Vendor Enquiry</h1>
		</div>
	</div>

	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<div class="table-responsive">
				<table  class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Sl. No.</th>
							<th>Enquiry Date</th>
							<th>Vendor Name</th>
							<th>Brand Name</th>
							<th>Company</th>
							<th>Contact Person Phone No.</th>
							<th>Contact Person Email Id</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="enquiries in enquiry.enquirylist track by $index">
							<td>{{$index}}</td>
							<td>22 jan 18</td>
							<td>{{enquiries.sellername}}</td>
							<td>{{enquiries.brand}}</td>
							<td>{{enquiries.companyname}}</td>
							<td>{{enquiries.mobilenumber}}</td>
							<td>{{enquiries.emailaddress}}</td>
							<td>
								<div class="btn-group" uib-dropdown is-open="status.isopen">
										 <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled">
											 Action<span class="caret"></span>
										 </button>
										 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
											 <li role="menuitem"><a ui-sref="enquirydetails({id: '{{enquiries._id}}'})">View Details</a></li>
										 </ul>
									 </div
							</td>
						</tr>
						<tr>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div><!--end of .table-responsive-->

			</div>
		</div>
</div>
	</div>
</div><!-- page wrapper end -->
</div><!-- wrapper end -->
