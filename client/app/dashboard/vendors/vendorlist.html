<div id="wrapper">
<!-- navigation -->
<adminmenu></adminmenu>
<div id="page-wrapper">
	<div class="container-fluid">
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<h1>Vendor's List</h1>
		</div>
	</div>
	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12" id="content">
			<a ui-sref="vendorsetting-add" class="btn btn-success"><i class="fa fa-fw fa-user-plus"></i><span> Add a new vendor</span></a>
		</div>
	</div>

	<div class="row" id="main" >
		<div class="col-sm-12 col-md-12 well" id="content">
			<div class="table-responsive">
				<table  class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Sl. No.</th>
							<th>Vender's Name</th>
							<th>Contact Person</th>
							<th>Contact Number</th>
							<th>Contact Eemail</th>
							<th class="text-center">Approved</th>
							<th class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="vendors in vendor.vendorlist track by $index">
							<td>{{$index}}</td>
							<td>{{vendors.name}}</td>
							<td>{{vendors.contactperson}}</td>
							<td>{{vendors.contactnumber}}</td>
							<td>{{vendors.contactemailid}}</td>
							<td class="text-center">
							<a  ng-if="vendors.isapproved" ui-sref="vendorrejected({id: '{{vendors._id}}'})" >
								<i class="fa fa-toggle-on" aria-hidden="true"> Yes</i>
								
							</a>
							<a ng-if="!vendors.isapproved"  ui-sref="vendorapproved({id: '{{vendors._id}}'})">
								<i class="fa fa-toggle-off" aria-hidden="true"> No</i>
								
							</a>	
							

							</td>
							<td class="text-center">
								<div class="btn-group" uib-dropdown is-open="status.isopen">
										 <button id="single-button" type="button" class="btn btn-success" uib-dropdown-toggle ng-disabled="disabled">
											 Action<span class="caret"></span>
										 </button>
										 <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
											 <li role="menuitem"><a ui-sref="vendorsetting-add({id: '{{vendors._id}}'})">Edit</a></li>
										 </ul>
									 </div
							</td>
						</tr>
						<tr>
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div><!--end of .table-responsive-->

			</div>
		</div>
</div>
	</div>
</div><!-- page wrapper end -->
</div><!-- wrapper end -->
