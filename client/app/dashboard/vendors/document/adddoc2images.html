<div id="wrapper">
  <!-- Navigation -->
  <adminmenu></adminmenu>
  <div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <h1>Document</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 well">
          <div class="col-md-6" ng-if="doc2.newDoc2.doc2">
            <a ng-click="doc2.removeImage()" style="position:absolute;top:0px;right:15px;background-color:#ccc;"><i class="fa fa-fw fa-times"></i><span></span></a>
            <img width="100%" height="auto" ng-src="{{doc2.newDoc2.doc2.logs.original}}" />
            {{doc2.newDoc2.logs.original}}
          </div>
        </div>
      </div>
      <div class="row" id="main" >
        <div class="col-sm-12 col-md-12 well" id="content">
          <form name="form" class="" ng-submit="doc2.addImages(form)"  enctype="multipart/form-data" novalidate>
          <div class="col-md-12">
            <label for="images">Select One Document :</label>
              <input type="file" ngf-select ng-model="doc2.newDoc2.file" name="file" ngf-pattern="'image/*'"
                ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" />
          </div>
          <div class="form-group col-md-12">
            <hr/>
            <div class="col-md-6">
              <button ng-if="doc2.newDoc2._id" class="btn btn-success"><i class="fa fa-fw fa-save"></i><span> Save</span></button>
              <a ui-sref="vendordocupload({id:doc2.newDoc2._id})" class="btn btn-warning"><i class="fa fa-fw fa-undo"></i><span> Back</span></a>
            </div>
          </div>
  </form>
</div>

</div>
</div>
<!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</div><!-- /#wrapper -->
